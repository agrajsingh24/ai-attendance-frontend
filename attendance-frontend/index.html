<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Attendance Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    min-height: 100vh;
    padding: 40px;
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 36px;
    font-weight: 600;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

h2 { margin-bottom: 20px; }

input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
}

input {
    background: rgba(255,255,255,0.2);
    color: white;
}

input::placeholder { color: #ddd; }

button {
    background: linear-gradient(to right, #0072ff, #00c6ff);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    transform: scale(1.03);
}

.result-box {
    margin-top: 20px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0,0,0,0.3);
}

.present { color: #00ff9d; }
.absent { color: #ff5e5e; }

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.tab-btn {
    padding: 10px 25px;
    margin: 0 10px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
}

.tab-btn.active { background: #00c6ff; }

.hidden { display: none; }

.loading {
    text-align: center;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>AI Face Recognition Attendance</h1>
        <p>Automated Classroom Attendance System</p>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab(event,'register')">Student Registration</div>
        <div class="tab-btn" onclick="switchTab(event,'attendance')">Mark Attendance</div>
    </div>

    <!-- REGISTER SECTION -->
    <div id="registerSection" class="card">
        <h2>Register Student</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="text" name="roll_no" placeholder="Roll Number" required>
            <input type="date" name="dob" required>
            <input type="file" name="files" accept="image/*" multiple required>
            <button type="submit" id="registerBtn">Register Student</button>
        </form>
        <div id="registerResult" class="result-box hidden"></div>
    </div>

    <!-- ATTENDANCE SECTION -->
    <div id="attendanceSection" class="card hidden">
        <h2>Upload Classroom Image</h2>
        <form id="attendanceForm">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit" id="attendanceBtn">Mark Attendance</button>
        </form>
        <div id="attendanceResult" class="result-box hidden"></div>
    </div>

</div>

<script>
const backendURL = "https://ai-attendance-system-1-jo9l.onrender.com";

/* Wake up Render server (cold start fix) */
async function wakeUpServer() {
    try { await fetch(`${backendURL}/`); }
    catch (e) { console.log("Waking up server..."); }
}
wakeUpServer();

/* Tab Switching */
function switchTab(e, tab) {
    document.getElementById("registerSection")
        .classList.toggle("hidden", tab !== "register");
    document.getElementById("attendanceSection")
        .classList.toggle("hidden", tab !== "attendance");

    document.querySelectorAll(".tab-btn")
        .forEach(btn => btn.classList.remove("active"));

    e.target.classList.add("active");
}

/* Helper: Fetch with Timeout */
async function fetchWithTimeout(url, options, timeout = 120000) {
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    const response = await fetch(url, {
        ...options,
        signal: controller.signal
    });
    clearTimeout(id);
    return response;
}

/* Register Student */
document.getElementById("registerForm")
.addEventListener("submit", async function(e) {
    e.preventDefault();

    const btn = document.getElementById("registerBtn");
    const resultBox = document.getElementById("registerResult");

    btn.disabled = true;
    resultBox.classList.remove("hidden");
    resultBox.innerHTML = "<div class='loading'>Processing... ‚è≥</div>";

    const formData = new FormData(this);

    try {
        const response = await fetchWithTimeout(
            `${backendURL}/register/`,
            { method: "POST", body: formData }
        );

        const result = await response.json();
        if (!response.ok) throw new Error(result.detail || "Registration failed");

        resultBox.innerHTML = "‚úÖ " + result.message;
        this.reset();

    } catch (error) {
        resultBox.innerHTML = "‚ùå " + error.message;
    } finally {
        btn.disabled = false;
    }
});

/* Mark Attendance */
document.getElementById("attendanceForm")
.addEventListener("submit", async function(e) {
    e.preventDefault();

    const btn = document.getElementById("attendanceBtn");
    const resultBox = document.getElementById("attendanceResult");

    btn.disabled = true;
    resultBox.classList.remove("hidden");
    resultBox.innerHTML = "<div class='loading'>Analyzing... ü§ñ</div>";

    const formData = new FormData(this);

    try {
        const response = await fetchWithTimeout(
            `${backendURL}/attendance/`,
            { method: "POST", body: formData }
        );

        const result = await response.json();
        if (!response.ok) throw new Error(result.detail || "Attendance failed");

        let html = `
            <h3>üìÖ Date: ${result.date}</h3>
            <h4>‚è∞ Time: ${result.time}</h4><br>
        `;

        html += `<div class='present'><strong>Present:</strong><br>`;
        result.present.length
            ? result.present.forEach(name => html += "‚úî " + name + "<br>")
            : html += "None<br>";
        html += "</div><br>";

        html += `<div class='absent'><strong>Absent:</strong><br>`;
        result.absent.length
            ? result.absent.forEach(name => html += "‚úñ " + name + "<br>")
            : html += "None<br>";
        html += "</div>";

        resultBox.innerHTML = html;
        this.reset();

    } catch (error) {
        resultBox.innerHTML = "‚ùå " + error.message;
    } finally {
        btn.disabled = false;
    }
});
</script>

</body>
</html>
